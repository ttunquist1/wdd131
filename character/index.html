<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Character Card</title>
  <meta name="description" content="A dynamic character card for WDD131 assignment">
  <meta name="author" content="Your Name">

  <!-- Social Media Meta -->
  <meta property="og:title" content="Character Card">
  <meta property="og:type" content="website" />
  <meta property="og:description" content="A dynamic card for Snortleblat, the Swamp Beast Diplomat.">
  <meta property="og:image" content="https://andejuli.github.io/wdd131/character_card/snortleblat.webp">
  <meta property="og:url" content="https://github.com/ttunquist1/wdd131/tree/main/character">
  <meta name="twitter:card" content="summary_large_image">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <div class="card">
    <img class="image" src="#" alt="Character image">
    <div class="name"></div>
    <div class="stats">
      <p><strong>Class:</strong> <span id="class"></span></p>
      <p><strong>Level:</strong> <span id="level"></span></p>
      <p><strong>Health:</strong> <span id="health"></span></p>
    </div>
    <div class="buttons">
      <button id='attacked'>Attacked</button>
      <button id='levelup'>Level Up</button>
    </div>
    <p id="log"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
