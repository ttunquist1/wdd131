<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phasmophobia Cheat sheet</title>
    <meta name="description"
        content="An Unofficial Phasmophobia cheat sheet for assisting the player in finding the Ghost.">
    <meta name="author" content="Tommy Tunquist">
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="filter-menu">
        <label><input type="checkbox" value="EMF 5"> EMF Level 5</label>
        <label><input type="checkbox" value="UV"> Ultraviolet</label>
        <label><input type="checkbox" value="Writing"> Ghost Writing</label>
        <label><input type="checkbox" value="Freezing"> Freezing Temps</label>
        <label><input type="checkbox" value="D.O.T.S"> D.O.T.S Projector</label>
        <label><input type="checkbox" value="Orbs"> Ghost Orb</label>
        <label><input type="checkbox" value="Spirit Box"> Spirit Box</label>
    </div>
    <div id="sanity-filter">
        <label><input type="radio" name="sanity" value="any" checked> Any</label>
        <label><input type="radio" name="sanity" value="under50"> Under 50%</label>
        <label><input type="radio" name="sanity" value="50"> Exactly 50%</label>
        <label><input type="radio" name="sanity" value="over50"> Over 50%</label>
    </div>

    <div id="ghost-container"></div>

    <!-- Modal view to hide tells until wanted -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modal-title"></h3>
            <div id="modal-body">
                <!-- Sections will be injected here -->
            </div>
        </div>
    </div>
</body>

</html>
